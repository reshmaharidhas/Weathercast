<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherCast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body class="bg-info bg-opacity-50">
<div class="container-fluid mx-auto text-center">
    <div class="container-fluid" style="background-color:#3A59D1">
        <h1 class="p-3 text-white">WeatherCast</h1>
        <div class="row text-white">
            <div class="col container bg-success text-white">
                <a href="{{url_for('index')}}" class="text-white link-warning">
                <img width="20" height="20" src="https://img.icons8.com/material-rounded/100/FFFFFF/home.png" alt="home"/>
                Home</a>
            </div>
            <div class="col container bg-success">
                <a href="{{url_for('forecasts') }}" class="text-white link-warning">
                <img width="25" height="25" src="https://img.icons8.com/glyph-neue/25/FFFFFF/chance-of-storm.png" alt="chance-of-storm"/>
                Forecasts</a>
            </div>
            <div class="col container bg-success">
                <a href="{{url_for('marine')}}" class="text-white link-warning">
                <img width="25" height="25" src="https://img.icons8.com/glyph-neue/25/FFFFFF/water-transportation.png" alt="water-transportation"/>
                Marine</a>
            </div>
            <div class="col container bg-success">
                <a href="{{url_for('pollen')}}" class="text-white link-warning">
                <img width="25" height="25" src="https://img.icons8.com/stamp/25/FFFFFF/pollen.png" alt="pollen"/>
                Pollen</a>
            </div>
            <div class="col container bg-success">
                <a href="{{url_for('sports')}}" class="text-white link-warning">
                <img width="25" height="25" src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/25/FFFFFF/external-cricket-ball-sports-and-games-icongeek26-glyph-icongeek26.png" alt="external-cricket-ball-sports-and-games-icongeek26-glyph-icongeek26"/>
                Sports</a>
            </div>
            <div class="col container bg-success">
                <a href="{{url_for('favorites')}}" class="text-white link-warning">
                <img width="25" height="25" src="https://img.icons8.com/forma-regular-filled/100/FFFFFF/bookmark-ribbon.png" alt="bookmark-ribbon"/>
                Favorites</a>
            </div>
        </div>
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
