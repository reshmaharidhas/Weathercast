<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherCast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-info bg-opacity-50">
<div class="container mx-auto text-center">
    <h1 class="p-4 text-dark">WeatherCast</h1>
    <div class="container" style="width: 320px;">
        <form action="" method="POST">
            <div class="row pb-3">
                <div class="col-md-6">
                    <label class="text-dark form-label">Latitude</label>
                    <input type="number" step="any" name="latitude" class="form-control" placeholder="Enter latitude" required>
                </div>
                <div class="col-md-6">
                    <label class="text-dark form-label">Longitude</label>
                    <input type="number" step="any" name="longitude" class="form-control" placeholder="Enter longitude" required>
                </div>
            </div>
            <button type="submit" value="findweather" class="btn text-white" style="background-color:#154D71">Find Weather</button>
        </form>
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
